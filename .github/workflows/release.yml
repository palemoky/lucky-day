name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "The tag name for debug release"
        required: true
        default: "v0.0.0-test"

jobs:
  build:
    name: Build ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]
        exclude:
           - os: windows
             arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Determine Tag and Env
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "TAG_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "TAG_NAME=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          fi
          echo "PROJECT_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV

      - name: Build and Package
        id: build-pkg
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          PACKAGE_DIR="${PROJECT_NAME}_${TAG_NAME}_${GOOS}_${GOARCH}"
          BINARY_NAME="${PROJECT_NAME}"
          
          # Windows 后缀处理
          if [ "${GOOS}" = "windows" ]; then
            BINARY_NAME+=".exe"
          fi
          
          mkdir -p "${PACKAGE_DIR}"
          
          echo "Building ${BINARY_NAME}..."
          go build -ldflags="-s -w" -o "${PACKAGE_DIR}/${BINARY_NAME}" ./cmd
          
          cp config.yml participants.csv README.md "${PACKAGE_DIR}/" || true
          
          if [ "${GOOS}" = "windows" ]; then
            ARCHIVE_NAME="${PACKAGE_DIR}.zip"
            zip -r "${ARCHIVE_NAME}" "${PACKAGE_DIR}"
          else
            ARCHIVE_NAME="${PACKAGE_DIR}.tar.gz"
            tar -czvf "${ARCHIVE_NAME}" "${PACKAGE_DIR}"
          fi
          
          echo "ASSET_PATH=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ steps.build-pkg.outputs.ASSET_PATH }}
          retention-days: 1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Determine Tag Name
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "name=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true
          path: assets

      - name: List assets (Debug)
        run: ls -R assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          files: assets/*
          generate_release_notes: true
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          prerelease: ${{ contains(steps.tag.outputs.name, '-') }}
