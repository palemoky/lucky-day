<!DOCTYPE html>
<html lang="{{.Lang}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #667eea;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .message {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-weight: 500;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .emoji {
        font-size: 48px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji">üéâ</div>
      <h1>{{.Title}}</h1>
      <form id="checkinForm">
        <div class="form-group">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="{{.NamePlaceholder}}"
            required
            autocomplete="name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="department"
            name="department"
            placeholder="{{.DeptPlaceholder}}"
            autocomplete="organization"
          />
        </div>
        <button type="submit">{{.Submit}}</button>
      </form>
      <div id="message" class="message"></div>
    </div>

    <script>
      const form = document.getElementById("checkinForm");
      const messageDiv = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const name = formData.get("name");

        if (!name) {
          showMessage(
            "error",
            '{{if eq .Lang "zh"}}ËØ∑ËæìÂÖ•ÂßìÂêç{{else}}Name is required{{end}}'
          );
          return;
        }

        try {
          // Convert FormData to URLSearchParams for proper encoding
          const params = new URLSearchParams();
          params.append("name", formData.get("name"));
          if (formData.get("department")) {
            params.append("department", formData.get("department"));
          }

          const response = await fetch("/checkin", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: params.toString(),
          });

          if (response.ok) {
            const data = await response.json();
            showMessage(
              "success",
              '{{if eq .Lang "zh"}}Á≠æÂà∞ÊàêÂäüÔºÅÊÇ®ÁöÑÁºñÂè∑ÊòØ {{else}}Check-in successful! Your ID is {{end}}' +
                data.id
            );
            form.reset();

            // Auto-hide success message after 3 seconds
            setTimeout(() => {
              messageDiv.style.display = "none";
            }, 3000);
          } else {
            const errorText = await response.text();
            console.error("Check-in failed:", response.status, errorText);
            showMessage(
              "error",
              '{{if eq .Lang "zh"}}Á≠æÂà∞Â§±Ë¥•ÔºåËØ∑ÈáçËØï{{else}}Check-in failed, please try again{{end}}'
            );
          }
        } catch (error) {
          console.error("Network error:", error);
          showMessage(
            "error",
            '{{if eq .Lang "zh"}}ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•{{else}}Network error, please check connection{{end}}'
          );
        }
      });

      function showMessage(type, text) {
        messageDiv.className = "message " + type;
        messageDiv.textContent = text;
        messageDiv.style.display = "block";
      }
    </script>
  </body>
</html>
